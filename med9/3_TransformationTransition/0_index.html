<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	
	<title>Transformation</title>

	<style type="text/css">
			
		a{
			text-decoration: none;
			padding: 30px;
			background-color: lightblue;
			color:black;
			display: block;
		}

		a:hover
		{

			background-color: orange;


		}

		.transition a:hover{
			
         transition-duration:4s ;



		}




	</style>

</head>
<body>






	<div class="transformation">
		<h1>Transformation</h1>


		<p>The transform property applies a 2D or 3D transformation to an element.This property allows you to rotate,scale,move,skew,etc...elements</p>


		<a href="https://www.google.com/">
			Link

		</a>






	</div>

<div class="transition">
		<h1>Transition</h1>


		<p>Transition helps to have a smooth change between two CSS states.</p>

		<a href="https://www.google.com/">
			Link

		</a>






	</div>















</body>
</html>
